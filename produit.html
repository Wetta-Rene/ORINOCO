<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <script src="js/scripts.js"></script>
        <title>ORINOCO - Accueil</title>
    </head>

<body>
<header>
    <button id="bouton1">Voir les nounours</button>
    <button id="bouton2">Voir les tables en chêne</button>
    <button id="bouton3">Voir les caméras</button>
</header>
    
<script type="text/javascript">
const queryString = window.location.search;
console.log(queryString);
const urlParams = new URLSearchParams(queryString);
const catalogue = urlParams.get('catalogue')
console.log("catalogue="+catalogue);
const produit = urlParams.get('produit')
console.log("produit ="+produit); 

   
    /*recherche de l'article dabs la base JSON */
    var xhttp;
    if (catalogue == "") {
        document.getElementById("resultats").innerHTML = "Pas de données, merci de revenir à la page précédente !!";
    }
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.responseText);
                for (var i = 0; i < response.length; i++) {
                    if (response[i]._id === produit) {
                       var objet = response[i];
      var article = '<article class="containerArticle"><div class="elementContainerArticle"><img src="'+ objet.imageUrl +'" ></div><div class="elementContainerArticle"><div class="contentDescriptionArticle"><h2>'+ objet.name +'</h2><div class="textDescription">'+ objet.description +'</div><div class="lienPageCustomArticle"><a href="produit.html?catalogue='+catalogue+'&produit='+objet._id+'"> >> Personnalisé ce produit</a></div></div></div></article>';
                        
                    }
                }

            
            
            
            var affichageArticleUnique = document.getElementById("articleSeul");


                
                
              

                /*affichage des differents article*/
                affichageArticleUnique.innerHTML = article;      

            }
            
        };//fin du if readyState
    xhttp.open("GET", "http://localhost:3000/api/" + catalogue, true);
    xhttp.send();

</script>
<section id="articleSeul">

</section>
</body>
<footer>
</footer>
</html>
